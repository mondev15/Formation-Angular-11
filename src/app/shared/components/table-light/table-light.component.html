<table class="table">
  <thead>
    <tr>
      <!-- boucle sur un tableau de string pour créer autant de cellules qu'il y a d'entrées dans mon tableau de string -->
      <th scope="col" *ngFor="let item of headers">{{ item }}</th>
    </tr>
  </thead>
  <tbody>
    <!-- boucle sur un tableau d'objets pour créer autant de lignes qu'il a d'objets dans mon tableau js -->
    <ng-content></ng-content>
</table>
